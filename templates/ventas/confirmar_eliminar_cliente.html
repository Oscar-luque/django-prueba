{% extends 'base.html' %}

{% block content %}

<h2>¿Estás seguro de que deseas eliminar al cliente "{{ cliente.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar Cliente</button>
    <a href="{% url 'ventas:listado_cliente' %}" class="btn btn
-secondary">Cancelar</a>
</form>
{% endblock content %}
