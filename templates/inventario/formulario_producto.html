{% extends "base.html" %}


{% block title %}
Formulario de Producto
{% endblock title %}

{% block content %}

{% if form.instance.pk %}
<h2>Editar</h2>
{% else %}
<h2>Crear</h2>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock content %}
