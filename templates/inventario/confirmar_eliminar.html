{% extends "base.html" %}

{% block title %}
Confirmar Eliminación de Producto
{% endblock title %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
{% endblock content %}
